{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Profile</h2>
                <a href="{{ url_for('profile.edit_profile') }}" 
                   class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">
                    Edit Profile
                </a>
            </div>
            
            <div class="space-y-4">
                <div class="border-b pb-4">
                    <h3 class="text-sm font-medium text-gray-500">Username</h3>
                    <p class="mt-1 text-lg text-gray-900">{{ user.username }}</p>
                </div>
                
                <div class="border-b pb-4">
                    <h3 class="text-sm font-medium text-gray-500">Email</h3>
                    <p class="mt-1 text-lg text-gray-900">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
